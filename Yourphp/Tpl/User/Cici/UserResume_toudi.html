		 <script type="text/javascript">
  //表单验证 
            function check(){               
                var ids = document.getElementsByName("ID_Dele[]");               
                var flag = false ;               
                for(var i=0;i<ids.length;i++){ 
                    if(ids[i].checked){ 
                        flag = true ; 
                        break ; 
                    } 
                } 
                if(!flag){ 
                    alert("请最少选择一项！"); 
                    return false ; 
                } 
            } 
            //全选 
            function iselect(){ //其中函数字不能为select 其为JS保留字 
                var ids = document.getElementsByName("ID_Dele[]"); 
                var all = document.getElementById("all");    
			   
                for(var i=0;i<ids.length;i++){ 
                    ids[i].checked=all.checked; 
                } 
            }

</script>
